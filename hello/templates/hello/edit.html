{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <form action="{% url 'edit' id %}" method="post"> <!--アドレスの設定をedit/指定のidとなるように指定-->
  {% csrf_token %}
    <table class="table">
    {{form.as_table}}
      <tr><th><td>
      <input type="submit" value="click" class="btn btn-primary mr-2">
      </td></th></tr>
    </table>
  </form>
</body>
</html>

{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">Friend List</h1>
  <table class="table">
    <tr>
      <th>id</th>
      <th>name</th>
      <th></th>
    </tr>
  {% for item in object_list %} <!--ジェネリックビューのListViewクラスで取得した値を変数itemに代入し、繰り返し処理を実施-->
    <tr>
      <th>{{ item.id }}</th> <!--レコードのidをヘッダーに表示-->
      <td>{{ item.name }}</td> <!--レコードのnameを横軸に表示-->
      <td><a href="/hello/detail/{{ item.id }}">detail</a></td> <!--テーブル表示の右端にDetailViewクラスを使用したページへのリンクを表示-->
  {% endfor %}
  </table>
</body>
</html>
